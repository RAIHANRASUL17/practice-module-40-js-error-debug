<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shoppingList</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center my-4 text-success fw-bolder">Shopping List!!!</h1>
    <main>
        <!-- toggle button -->
        <section>
            <button class="d-flex mx-auto mb-3 btn btn-dark">Hide-List</button>
        </section>

        <!-- List container section -->
        <section class="container d-flex justify-content-center">
            <div class="w-50 shadow-lg bg-warning-subtle border border-2 border-dark rounded-1">

                <!--____add input field  add btn and removebtn div start ___-->
                <div class="text-center my-3">
                    <!--add input field -->
                    <input id="add-field" type="text">
                    <!-- add btn -->
                    <button onclick="addItem()" class="btn btn-success ms-2 rounded-1">Add-Item</button>
                    <!-- remove button -->
                    <button class="btn btn-danger ms-2 rounded-1" type="button">Remove-List-Item</button>
                </div>
                <!-- add input field  add btn and removebtn div End -->

                <!--___________input and change color div start__________-->
                <div class="input-group mb-3 w-75 mx-auto mt-2">
                    <!-- change input field -->
                    <input id="color-field" type="text" class="form-control" />
                    <!-- change btn -->
                    <button class="btn btn-info text-white" type="button">Change-Color </button>
                </div>


                <!-- list  below-->
                <small class="fw-bolder d-flex justify-content-center text-success">Move the cursor along the
                    list</small>


                <div class="d-flex justify-content-center">
                    <ul id="item-list" class="fs-2">
                        <li>Pizza</li>
                        <li>Pasta</li>
                        <li>Biryani</li>
                    </ul>
                </div>
        </section>
        <section>

        </section>
    </main>
    <!-- js file linked -->
    <script src="js/shop-list-2.js"></script>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
